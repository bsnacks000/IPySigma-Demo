<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IPySig Session</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="custom.css">

        <!-- sigma (need to figure out how to build these in bower... for now imported from a public folder) -->
        <script src="sigma/sigma.min.js" charset="utf-8"></script>
        <script src="sigma/sigma.layout.forceAtlas2.min.js" charset="utf-8"></script>


    </head>


    <body>
        <header>
            <h1> IPySigma: ProtoType</h1>
            <div class="container">
                <!-- Bootstrap 2- field form  -->
                <form class="form-inline" id='load-main-graph'>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Load Graph</button>
                        <label> Enter Graph Title </label>
                        <input class="form-control" type="text" value="My Test Graph" id="graph-title">
                    </div>
                </form>
            </div>
        </header>


        <!-- <ul id='graph-string'></ul> -->

        <!-- pause Force Atlas button -->
        <div class='container' id='controlContainer'>
            <button type="button" id="pauseForceAtlas"> Pause Gravity </button>
            <button type="button" id="toggleInspector"> Toggle Inspector </button>
        </div>
        
        <!-- booststrap containers for html Table  -->
        <div class="row">
            <div class="span12">
                <!-- graph sits here -->
                <div id="graphContainer" ></div>    
            </div>
        </div>

        <div class = row>
            <div class="span12">
                
                <div class="header navbar-fixed-top" id='htmlTableWrapper'>

                    <table class='table' id='htmlTable'>
                        <caption id='graphTitle'></caption> <!-- jquery brings in the graph title here-->
                        <thead></thead>    <!-- jquery fills in the header table -->
                        <tbody></tbody>    <!-- jquery fills in rows for node table -->
                    </table>
                    <div class="form-group" id="downloadWrapper">
                        <button id="exportButton" class='btn btn-primary' data-export="export">Export to CSV</button>
                    </div>
                </div>
            </div>
        </div>


       
        <!-- bower imports -->
        <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script> -->
        <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
        
        <script src="bower_components/lokijs/build/lokijs.min.js" charset="utf-8"></script>
        <script src="bower_components/lokijs/build/loki-indexed-adapter.min.js" charset="utf-8"></script>

        <!-- requirejs and socket.io client -->
        <script src="/socket.io/socket.io.js"></script>

        
        <!-- app scripts and modules-->
        <script type="extra/jquery.tabletoCSV.js"></script>
        <script src="client.js" charset="utf-8"></script>

    </body>
</html>
